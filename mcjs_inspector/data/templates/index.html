<!doctype html>
<html>
<head>
	<title>mcjs Inspector</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="/assets/tailwind-cdn.js"></script>
</head>

<body class="bg-slate-800 text-white">
	<div class="ring-1 ring-slate-600 bg-slate-700 max-w-lg m-auto p-4 rounded-2xl shadow-lg shadow-slate-700 mt-4 space-y-4">
		<p>mcjs Inspector ready to go.</p>

		<div>
			<h1 class="text-lg font-bold">The case:</h1>
			<p>Include paths:</p>
			<ul class="list-disc px-4 text-sm">
				{% for path in case.include_paths %}
				<li>{{ path }}</li>
				{% endfor %}
			</ul>
			<p>
				{% if case.root.ModuleImport %}
					Start by importing module: <code>{{case.root.ModuleImport}}</code>
				{% else %}
					Execution root: {{ case.root | json_encode }}
				{% endif %}

			</p>
		</div>

		<div>
			<form method="POST" action="/start">
				<input type="submit"
				       class="block bg-slate-500 rounded-full px-4 py-2 w-1/2 m-auto text-center cursor-pointer hover:bg-slate-600"
				       value="Start">
			</form>
		</div>
	</div>
</body>
